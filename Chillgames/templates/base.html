<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ziggler Games{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <!-- Bootstrap (optional, for layout/styling help) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'img/logo.PNG' %}" alt="Ziggler Logo" height="32" class="me-2">
            Ziggler
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/lobby/">Lobby</a></li>
                <li class="nav-item"><a class="nav-link" href="/leaderboard/">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/chat/">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile/">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content block -->
    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-center text-light py-3 mt-auto">
        <small>&copy; 2025 Ziggler Games. All rights reserved.</small>
    </footer>

    <!-- Optional JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
